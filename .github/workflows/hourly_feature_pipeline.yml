name: Hourly Data Feeder

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run_feature_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # FIX: Pin Hopsworks to 3.4 (Safe) OR 4.2, AND Pin Numpy < 2.0
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "hopsworks==3.4.3" "numpy<2.0.0" pyarrow pandas requests python-dotenv

      - name: Run Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python features/2_feature_pipeline.py