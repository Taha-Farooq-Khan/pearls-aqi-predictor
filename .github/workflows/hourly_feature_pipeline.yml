name: Hourly Data Feeder

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run_feature_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # FIX: Pin version AND use [python] to get pyarrow automatically
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "hopsworks[python]==4.2.4" "numpy<2.0.0" pandas requests python-dotenv

      - name: Run Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python features/2_feature_pipeline.py